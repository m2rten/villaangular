        <div class="panel panel-default">
            <div class="panel-heading">User information</div>

            <table style="width:100%" class="table table-striped" [mfData]="liikmed" #mf="mfDataTable"
                    [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                <thead>
                  <tr>
                      <th colspan="1">
                          Filter by last name:
                          <input class="form-control" [(ngModel)]="filterQuery"/>
                      </th>
                  </tr>
                <tr>
                  <th style="width: 25%">
                      <mfDefaultSorter by="lastname">Perekonna nimi</mfDefaultSorter>
                  </th>
                    <th style="width: 25%">
                        <mfDefaultSorter by="firstname">Eesnimi</mfDefaultSorter>
                    </th>

                    <th style="width: 20%">
                        <mfDefaultSorter by="status">Staatus</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter [by]="type">Tüüp</mfDefaultSorter>
                    </th>
                    <th style="width: 10%">
                        <mfDefaultSorter [by]="saldo">Saldo</mfDefaultSorter>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of mf.data | statusPipe">
                    <td>{{item.lastname}}</td>
                    <td>{{item.firstname}}</td>
                    <td>{{item.status}}</td>
                    <td>{{item.type}}</td>
                    <td>{{item.saldo}}</td>
                </tr>
                </tbody>
                <tfoot>
  <!--              <tr>
                    <td colspan="5">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                    </td>
                </tr>-->
                </tfoot>
            </table>
        </div>
