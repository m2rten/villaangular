<form #memberForm="ngForm" disable="" id="add-member-form"  (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label > Eesnimi:
      <input class="form-control" [(ngModel)]="member.firstname" name="firstname">
    </label>
  </div>
  <div class="form-group">
    <label > Perenimi:
      <input class="form-control" [(ngModel)]="member.lastname" name="lastname">
    </label>
  </div>
  <div class="form-group">
    <label> Staatus:
      <select class="form-control"  [(ngModel)]="member.status" name="status">
        <option *ngFor="let item of memberStatuses" [ngValue]="item.status">{{item.status}}</option>
      </select>
    </label>
  </div>
    <div class="form-group">
      <label>Tüüp
        <select class="form-control" [(ngModel)]="member.type" name="type">
          <option *ngFor="let type of memberTypes" [value]="type.type">{{type.type}}</option>
        </select>
      </label>
  </div>
<button class="btn btn-danger" style="margin-left:30px; margin-right:20px"  md-dialog-close="unchanged">Cancel</button>
  <button type="submit" [disabled]="false" class="btn btn-success">Save</button>

</form>
